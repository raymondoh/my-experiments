name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: motostix/package-lock.json

      - name: Install dependencies
        working-directory: motostix
        run: npm ci

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/motostix/.next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('motostix/**/package-lock.json', 'motostix/**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-next-

      - name: Lint
        working-directory: motostix
        run: npm run lint

      - name: Type check
        working-directory: motostix
        run: npm run typecheck

      - name: Run tests
        working-directory: motostix
        run: npm run test:ci

      - name: Build
        working-directory: motostix
        run: npm run build
